<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SuParadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>SuParamo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>        
  <ion-card > <!--conecta la base de datos-->              
                
      <ion-card-content>               
      <ion-card-title *ngFor="let i of contenidos">
          {{i.titulo}}
      </ion-card-title>
      <button *ngFor="let g of imagens"  ion-item (click)="itemTapped($event, g)">
        <img src="{{g.url}}">  
      </button>
      <p *ngFor="let i of contenidos">
            <br/>
          {{i.texto}}
      </p>
      </ion-card-content>
     
  </ion-card>
  </ion-content>
