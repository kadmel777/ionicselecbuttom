<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>        
  <ion-card *ngFor="let g of groups">              
      <img src="{{g.image}}">            
      <ion-card-content>               
      <ion-card-title>
          {{g.name}}
      </ion-card-title>
      <p>
          {{g.fragment}}
      </p>
      </ion-card-content>
      <ion-row no-padding>
          <ion-col>
          <button ion-button clear small color="danger" icon-start>
              <ion-icon name='star'></ion-icon>
              Favorite
          </button>
          </ion-col>
          <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
              <ion-icon name='musical-notes'></ion-icon>
              Listen
          </button>
          </ion-col>
          <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
          </button>
          </ion-col>
      </ion-row>
  </ion-card>
  </ion-content>
