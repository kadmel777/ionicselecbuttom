<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>SuParamo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>        
  <ion-card *ngFor="let g of groups"> <!--conecta la base de datos-->              
                
      <ion-card-content>               
      <ion-card-title>
          {{g.name}}
      </ion-card-title>
      <button ion-item (click)="itemTapped($event, g)">
        <img src="{{g.image}}">  
      </button>
      <p>
            <br/>
          {{g.fragment}}
      </p>
      </ion-card-content>
     
  </ion-card>
  </ion-content>
