<ion-header>
    <ion-navbar>
      <button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title *ngIf="selectedItem"> {{selectedItem.name}}</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-card *ngIf="selectedItem"> <!--conecta la base de datos-->              
                
      <ion-card-content>               
      
      <img src="{{selectedItem.image}}">  
      <p>
            <br/>
          {{selectedItem.fragment}}
      </p>
      </ion-card-content>
     
  </ion-card>

</ion-content>
